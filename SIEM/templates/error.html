<!DOCTYPE html>
<html>
<head>
    <title>SIEM Error</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }
        .error-container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 500px;
        }
        h1 {
            color: red;
        }
        pre {
            background-color: #f2f2f2;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>An error occurred</h1>
        <p>We're sorry, but something went wrong. Please try again later.</p>
        <h2>Error Details:</h2>
        <pre>{{ error }}</pre>
    </div>
</body>
</html>
